[application]

name="cogu"
main_scene="res://scenes/test_scene.tscn"
icon="res://game-icon.png"

[display]

resizable=false
width=768
height=672

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
shoot=[key(Z), jbutton(0, 3), jbutton(0, 2)]
jump=[key(X), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true
